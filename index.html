<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazin Legal Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 200px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 24px;
            color: #002157;
        }

        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: right;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        button {
            background-color: #002157;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0046a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_4336.jpeg" alt="شعار وازن" class="logo">
        <h1>مرحباً بك في Wazin Legal Form</h1>
        <p>بإمكانك إدارة النماذج القانونية بكل سهولة</p>

        <form action="#" method="POST">
            <label for="full-name">الاسم الكامل</label>
            <input type="text" id="full-name" name="full-name" placeholder="أدخل اسمك الكامل" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

            <label for="phone">رقم الهاتف</label>
            <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>

            <label for="service-type">نوع الخدمة المطلوبة</label>
            <select id="service-type" name="service-type" required>
                <option value="" disabled selected>اختر نوع الخدمة</option>
                <option value="استشارات قانونية">استشارات قانونية</option>
                <option value="صياغة عقود">صياغة عقود</option>
                <option value="تمثيل قانوني">تمثيل قانوني</option>
                <option value="إجراءات تجارية">إجراءات تجارية</option>
            </select>

            <label for="details">تفاصيل إضافية</label>
            <textarea id="details" name="details" placeholder="أدخل التفاصيل الإضافية" rows="4"></textarea>

            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>

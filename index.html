<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة أتعاب المحاماة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            margin: 40px;
            line-height: 1.8;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #3E4A61;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #3E4A61;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        img {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
        }
        .content {
            text-align: justify;
            margin: 20px 40px;
            line-height: 2;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3E4A61;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- شعار وازن -->
    <img src="https://i.postimg.cc/KcTJkvw2/IMG-4866.png" alt="شعار وازن">
    <h1>حاسبة أتعاب المحاماة</h1>

    <!-- النص الرسمي -->
    <div class="content">
        <p>
            توفر هذه الحاسبة تقديرًا أوليًا للأتعاب بناءً على قيمة المطالبة ونوع الدعوى.  
            نأمل استخدام النموذج بدقة لضمان تقديرات عادلة ومتوافقة مع أنظمة شركة وازن.
        </p>
    </div>

    <!-- الحاسبة -->
    <div style="text-align: center;">
        <label>قيمة المطالبة (ريال): </label>
        <input type="number" id="claimValue" placeholder="أدخل المبلغ">
        <label>نوع الدعوى:</label>
        <select id="caseType">
            <option value="commercial">تجارية</option>
            <option value="criminal">جنائية</option>
            <option value="civil">مدنية</option>
            <option value="administrative">إدارية</option>
            <option value="personal">أحوال شخصية</option>
        </select>
        <button onclick="calculateFees()">احسب</button>
    </div>

    <!-- النتائج -->
    <table id="resultTable" style="display:none;">
        <thead>
            <tr>
                <th>التقدير</th>
                <th>قبل الخصم</th>
                <th>الخصم</th>
                <th>بعد الخصم</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>

    <footer>
        <button onclick="window.location.href='index.html';">العودة للتقرير الرسمي</button>
    </footer>

    <script>
        function calculateFees() {
            const claimValue = parseFloat(document.getElementById('claimValue').value);
            const caseType = document.getElementById('caseType').value;

            let baseFee = 0;

            // تحديد الرسوم الأساسية بناءً على قيمة المطالبة
            if (claimValue <= 50000) {
                baseFee = 3000;
            } else if (claimValue <= 100000) {
                baseFee = 5000;
            } else if (claimValue <= 500000) {
                baseFee = 10000;
            } else if (claimValue > 500000) {
                baseFee = 20000 + Math.ceil((claimValue - 1000000) / 100000) * 7000;
            }

            // تحديد نسب الخصم
            const discounts = { premium: 0.07, standard: 0.04, economy: 0.02 };
            const resultBody = document.getElementById('resultBody');
            resultBody.innerHTML = '';

            // حساب النتائج لكل فئة
            for (let type in discounts) {
                const discount = baseFee * discounts[type];
                const afterDiscount = baseFee - discount;

                const row = `<tr>
                                <td>${type === 'premium' ? 'عالي' : type === 'standard' ? 'متوسط' : 'منخفض'}</td>
                                <td>${baseFee.toLocaleString()} ريال</td>
                                <td>${(discount).toLocaleString()} ريال</td>
                                <td>${afterDiscount.toLocaleString()} ريال</td>
                            </tr>`;
                resultBody.innerHTML += row;
            }

            document.getElementById('resultTable').style.display = 'table';
        }
    </script>
</body>
</html>

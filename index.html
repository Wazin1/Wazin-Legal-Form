<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة أتعاب القضايا</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; text-align: center; }
    input, select { margin: 10px; padding: 5px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>
  <h1>حاسبة أتعاب القضايا</h1>
  <form id="feesCalculator">
    <label>نوع القضية:</label>
    <select id="caseType">
      <option value="simple">بسيطة</option>
      <option value="medium">متوسطة</option>
      <option value="complex">معقدة</option>
    </select><br>
    <label>قيمة المطالبة (ريال):</label>
    <input type="number" id="claimValue"><br>
    <label>عدد الجلسات المتوقعة:</label>
    <input type="number" id="sessions"><br>
    <label>هل القضية مستعجلة؟</label>
    <select id="urgent">
      <option value="yes">نعم</option>
      <option value="no">لا</option>
    </select><br>
    <button type="button" onclick="calculateFees()">احسب الأتعاب</button>
  </form>
  <h2 id="result"></h2>
  <script>
    function calculateFees() {
      const caseType = document.getElementById("caseType").value;
      const claimValue = Number(document.getElementById("claimValue").value);
      const sessions = Number(document.getElementById("sessions").value);
      const urgent = document.getElementById("urgent").value;

      let baseFees = 3000; // الخبرة + المذكرات + الاستشارة + الاجتماع الأول
      let complexityFee = caseType === "medium" ? 2000 : caseType === "complex" ? 5000 : 1000;
      let claimPercentage = claimValue <= 15000 ? 0.3 : claimValue <= 100000 ? 0.15 : 0.1;
      let sessionFees = (sessions > 5 ? (sessions - 5) * 1000 : 0);
      let urgentFee = urgent === "yes" ? 0.2 * (baseFees + complexityFee + sessionFees + claimValue * claimPercentage) : 0;

      let totalFees = baseFees + complexityFee + (claimValue * claimPercentage) + sessionFees + urgentFee;

      document.getElementById("result").innerText = `إجمالي الأتعاب: ${totalFees.toFixed(2)} ريال`;
    }
  </script>
</body>
</html>

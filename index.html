<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazin Legal Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        img {
            width: 150px; /* تعديل الحجم حسب الحاجة */
            margin-top: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
        }
        p {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <img src="ضع هنا رابط الصورة" alt="شعار وازن">
    <h1>مرحباً بك في Wazin Legal Form</h1>
    <p>بإمكانك إدارة النماذج القانونية بكل سهولة</p>
    <form>
        <h2>استمارة الإدراج</h2>
        <label for="name">الاسم الكامل</label><br>
        <input type="text" id="name" placeholder="أدخل اسمك الكامل"><br><br>
        <label for="email">البريد الإلكتروني</label><br>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني"><br><br>
        <label for="phone">رقم الهاتف</label><br>
        <input type="text" id="phone" placeholder="أدخل رقم هاتفك"><br><br>
        <label for="details">تفاصيل إضافية</label><br>
        <textarea id="details" placeholder="أدخل التفاصيل الإضافية"></textarea><br><br>
        <button type="submit">إرسال</button>
    </form>
</body>
</html>

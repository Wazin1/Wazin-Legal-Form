<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عقد أتعاب - منصة وازن</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .flex {
            display: flex;
            gap: 15px;
        }

        .flex .form-group {
            flex: 1;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عقد أتعاب - منصة وازن</h1>
        <form>
            <h2>بيانات الطرف الثاني</h2>
            <div class="flex">
                <div class="form-group">
                    <label for="client-name">اسم العميل</label>
                    <input type="text" id="client-name" name="client-name" required>
                </div>
                <div class="form-group">
                    <label for="identity-type">نوع الهوية</label>
                    <select id="identity-type" name="identity-type" required>
                        <option value="">اختر نوع الهوية</option>
                        <option value="هوية وطنية">هوية وطنية</option>
                        <option value="إقامة نظامية">إقامة نظامية</option>
                        <option value="جواز سفر">جواز سفر</option>
                        <option value="إقامة زائر">إقامة زائر</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="identity-number">رقم الهوية</label>
                    <input type="text" id="identity-number" name="identity-number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="case-type">نوع القضية</label>
                <select id="case-type" name="case-type" required>
                    <option value="">اختر نوع القضية</option>
                    <option value="مدنية">مدنية</option>
                    <option value="جنائية">جنائية</option>
                    <option value="عائلية">عائلية</option>
                </select>
            </div>
            <div class="form-group">
                <label for="case-description">تفاصيل القضية</label>
                <textarea id="case-description" name="case-description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="fees">قيمة الأتعاب (بالريال السعودي)</label>
                <input type="number" id="fees" name="fees" required>
            </div>
            <div class="form-group">
                <label for="contract-date">تاريخ العقد</label>
                <input type="date" id="contract-date" name="contract-date" required>
            </div>
            <div class="form-group">
                <label for="notes">ملاحظات إضافية</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit">حفظ العقد</button>
        </form>
    </div>
</body>
</html>
